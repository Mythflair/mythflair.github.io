{{- with . }}
<meta property="og:title" content="{{ .Title | default site.Title }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | default site.Params.description }}{{ end }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{- if .Params.cover }}
  {{- if .Params.cover.image }}
    <meta property="og:image" content="{{ .Params.cover.image | absURL }}" />
  {{- else if .Params.cover.video }}
    <meta property="og:image" content="{{ "/images/default-poster.jpg" | absURL }}" />
  {{- end }}
{{- else }}
  <meta property="og:image" content="{{ "/images/default.jpg" | absURL }}" />
{{- end }}
<meta property="og:site_name" content="{{ site.Title }}" />
{{- if .IsPage }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" />
{{- if .Lastmod }}
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}" />
{{- end }}
{{- end }}
{{- end }}
