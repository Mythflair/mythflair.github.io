# 基础全局配置
baseURL = "https://zisai.com/"
title = "紫塞 zisai.com"
theme = "PaperMod"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true
enableInlineShortcodes = true
enableEmoji = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true
googleAnalytics = "G-WQ5LVXCGRZ"
# disableAnalytics = false

# 分页配置
[pagination]
  pagerSize = 10

# 输出优化配置
[minify]
  disableXML = true

[permalinks]
  post = "/:title/"

# 输出格式配置
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 主题参数配置
[params]
  env = "production"
  description = "紫塞 zisai.com - SHENNAN 沈楠的个人博客，记录生活、技术与思考。"
  keywords = ["沈楠", "紫塞", "ShenNan", "Hugo", "Go", "Blog", "宽广", "联通", "物哀", "幽玄", "侘寂", "热河", "承德", "承德人", "承德博客", "承德个人博客", "承德技术博客", "承德生活博客"]
  author = "SHENNAN 沈楠"
  authorName = "SHENNAN 沈楠"
  authorEmail = "mythflair@hotmail.com"
  authorImage = "/images/shennan.jpg"
  authorImageTitle = "SHENNAN 沈楠"
  authorImageWidth = 120
  authorImageHeight = 120
  defaultShareImage = "/images/shennan.jpg"
  defaultTheme = "auto"
  DateFormat = "2006-01-02"
  ShowShareButtons = false
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCounts = true
  ShowLastMod = true
  ShowToc = true
  TocOpen = true
  customCSS = ["css/custom.css"]
  comments = true
  # mermaid = true

  [params.profileMode]
    enabled = true
    title = "紫塞"
    subtitle = "1998 ~ 2025"
    imageUrl = "/images/shennan.jpg"
    imageTitle = "SHENNAN"
    imageWidth = 120
    imageHeight = 120
    [[params.profileMode.buttons]]
      name = "🙈 物哀"
      url = "posts/mononoaware"
    [[params.profileMode.buttons]]
      name = "🙉 幽玄"
      url = "posts/yuugen"
    [[params.profileMode.buttons]]
      name = "🙊 侘寂"
      url = "posts/wabisabi"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/mythflair"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:mythflair@hotmail.com"
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 1
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary"]

