# 分类法配置
[taxonomies]
  series = "series"
  tag = "tags"

# Markdown 渲染配置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      emoji = true
    # [markup.goldmark.parser]
      # wrapStandAloneImageWithinParagraph = false
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "darcula"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6