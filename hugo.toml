# 基础全局配置
baseURL = "https://zisai.com/"
title = "紫塞 zisai.com"
theme = "PaperMod"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true
enableInlineShortcodes = true
enableEmoji = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

# 分页配置
[pagination]
  pagerSize = 10

# 输出优化配置
[minify]
  disableXML = true

[permalinks]
  post = "/:title/"

# 输出格式配置
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 主题参数配置
[params]
  env = "production"
  description = "紫塞 zisai.com - 记录技术、阅读和生活的个人博客"
  keywords = ["技术博客", "个人博客", "紫塞", "Shen Nan"]
  author = "Shen Nan"
  defaultTheme = "auto"
  DateFormat = "2006-01-02"
  ShowShareButtons = true
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCounts = true
  ShowLastMod = true
  ShowToc = true
  TocOpen = true

  [params.profileMode]
    enabled = true
    title = "紫塞"
    subtitle = "短暂无常与朴素深邃之美"
    imageUrl = "/images/shennan.jpg"
    imageTitle = "SHENNAN"
    imageWidth = 120
    imageHeight = 120
    [[params.profileMode.buttons]]
      name = "🙈 物哀"
      url = "posts/mononoaware"
    [[params.profileMode.buttons]]
      name = "🙉 幽玄"
      url = "posts/yuugen"
    [[params.profileMode.buttons]]
      name = "🙊 侘寂"
      url = "posts/wabisabi"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/mythflair"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:mythflair@hotmail.com"
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 1
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary"]

